<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-image: url('background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .features {
            background-color: #fff;
            padding: 40px 0;
        }

        .feature {
            text-align: center;
            padding: 20px;
            flex: 1;
        }

        .feature img {
            max-width: 100px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover what we have to offer.</p>
        <a class="cta-button" href="#">Get Started</a>
    </header>

    <div class="container features">
        <div class="feature">
            <img src="feature-1.jpg" alt="Feature 1">
            <h3>Heading 1</h3>
            <p>Description of Heading 1.</p>
        </div>
        <div class="feature">
            <img src="feature-2.jpg" alt="Feature 2">
            <h3>Heading 2</h3>
            <p>Description of Heading 2.</p>
        </div>
        <div class="feature">
            <img src="feature-3.jpg" alt="Feature 3">
            <h3>Heading 3</h3>
            <p>Description of Heading 3.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Landing Page. All rights reserved.</p>
    </div>
</body>
</html>
